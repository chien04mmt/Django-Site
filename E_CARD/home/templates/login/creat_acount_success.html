{% extends "login/baselogin.html" %}

{% load static %}

{% block title %}
Create user ARTICLE CAR 2.0
{% endblock %}

{% block content %}

				<form class="login100-form validate-form text-center" method="post">
					{% csrf_token %}
					
					<span class="login100-form-title" style="color:limegreen;">
						Created Acount Success !
					</span>
					<div class="wrap-input100 validate-input"> </div>	
					<div class="container-login100-form-btn" >
					  <button class="btn  btn-danger" href="{% url 'register' %}" style="width:100%; height:48px;border-radius: 80px;">
							Return
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'forgotpass' %}">
							Username / Password?
						</a>
					</div>

					<div class="text-center ">
						<a class="txt2" href="{% url 'register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
						<a class="txt2" href="{% url 'login' %}">
							Log In
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>

	{% endblock %}
