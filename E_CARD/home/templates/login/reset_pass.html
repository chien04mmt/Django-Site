{% extends "login/baselogin.html" %}

{% load static %}

{% block title %}
Reset password E-Sign4.0 CNCS
{% endblock %}

{% block content %}

		
					{% csrf_token %}
					<span class="login100-form-title">
						Reset Password
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Password is required" >
						<input class="input100" readonly="readonly" type="email" name="email" id="email" value="{{email}}" required></input>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-id-card"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" id="passid1" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password2" id="passid2" placeholder="Confirm Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn buttonClick" type="submit" onclick="check_password();" >
							Reset Pass
						</button>
					</div>

					<!--Check Pass confirm-->
					<!--Check same password-->
					<script type="text/javascript">

						function validatepass(pass){
							var validated =  true;
							var a = pass;								
							if(a.length < 8) return validated = false; //check length password
							//if(!/\d/.test(a)) return validated = false; //check numeric
							//if(!/[a-z]/.test(a)) return validated = false; //check nomal alphabet
							//if(!/[A-Z]/.test(a)) return	validated = false; 							
							//if((/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(a))==false) return	validated = false;							
							return validated;
						}

						function check_password() {
							var a = $('#passid1').val();
							var b = $('#passid2').val();
							//alert( validatepass(a));			
							if (validatepass(a)	){									
								if (a == b) {			
									return true;
								} else {
								  	event.preventDefault();
								  	alert("Passwords are not the same!");			
								}
							}else{
								event.preventDefault();
								alert("Not validated data in put password!! Ex: Esign123#" );
							}
					} 
					</script>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'forgotpass' %}">
							Username / Password?
						</a>
					</div>

					<div class="text-center ">
						<a class="txt2" href="{% url 'register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
						<a class="txt2" href="{% url 'login' %}">
							Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
			

	{% endblock %}
