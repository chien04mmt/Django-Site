{% extends "login/baselogin.html" %}
{% load static %}

{% block title %}
Forgot password ARTICLE CAR 2.0
{% endblock %}

{% block content %}


			
					<span class="login100-form-title" data-i18n="title-forgot">
						Forgot Password Esign
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" >
						<input class="input100" type="text" name="email" placeholder="Email" required data-i18n="email-forgot"> 
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" onclick="validatEmail();" data-i18n="btn-forgot">
							Send password to email
						</button>
					</div>

					<div class="text-center p-t-12">

						<a class="txt2" href="{% url 'forgotpass' %}" data-i18n="forgot-pass-login">
							Username / Password?
						</a>
					</div>

					<div class="text-center">
						<a class="txt2" href="{% url 'register' %}" data-i18n="creat-login">
							Create your Account 							
						</a>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						<a class="txt2" href="{% url 'home' %}" data-i18n="login-login">
							Log In
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>	<hr>
					<br>


{% endblock %}
