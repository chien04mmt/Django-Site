{% extends "login/baselogin.html" %}

{% load static %}

{% block title %}
Login E-Sign4.0 CNCS
{% endblock %}

{% block content %}

<div class="col-xl-12 col-md-12 col-sm-12 mb-2">
  <!--                      <label for="yourUsername" class="form-label">User ID Card:</label>-->
  <div class="input-group has-validation">
    <span class="input-group-text" id="inputGroupPrepend"><i class="far fa-envelope"></i></span>
    <input type="email" name="email" class="form-control" data-i18n="email-forgot" placeholder='Email' required>
    <div class="invalid-feedback">Please enter your Email.</div>
  </div>
</div>



<div class="col-12 mb-2">
  <button class="btn btn-primary w-100" type="submit"  data-i18n="btn-forgot">Register</button>
</div>

<div class="col-12 mb-2">
  <p class="small mb-0"><i class="far fa-lightbulb-on"></i>
    <a  href="/register/" data-i18n="creat-login">Create an account</a> /
    <a href="{% url 'login' %}" data-i18n="login-login">Login</a></p>
  </div>
  
  {% endblock %}
